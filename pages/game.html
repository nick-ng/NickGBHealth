<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pre-game &mdash; Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
    <script src="/underscore-min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/jquery-2.2.4.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js.cookie.js" defer></script>
    <script src="/jquery.qrcode.min.js" defer></script>
    <script src="/common.js" defer></script>
    <script src="/guilds.js" defer></script>
    <script src="/game.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="hidden-xs col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
          <h5 id="output" class="text-center"></h5>
          <p>
            <button id="show-qr-butt" class="btn btn-default btn-lg btn-block hidden" type="button">Show QR Code</button>
          </p>
          <div id="qrcode" class="text-center"></div>
          <h2 id="gameIDTitle" class="text-center">Game ID: <span id="gameIDHolder"></span></h2>
          <div id="rosterSelect">
            <p>Choose a Roster:</p>
            <p>
              <button id="roster0-butt" class="btn btn-default btn-lg btn-block" type="button" disabled="disabled">Roster 1</button>
            </p>
            <p>
              <button id="roster1-butt" class="btn btn-default btn-lg btn-block" type="button" disabled="disabled">Roster 2</button>
            </p>
            <p>
              <button id="adhoc-butt" class="btn btn-default btn-lg btn-block" type="button">Ad Hoc Roster</button>
            </p>
          </div>
          <div id="playerSelect" class="hidden">
            <p>
              <button id="chooseRoster" class="btn btn-default btn-sm btn-block" type="button">test</button>
            </p>
            <p>Players: <span id="teamSize">0</span>/<span class="maxTeamSize">99</span></p>
            <div id="allPlayers"></div>
            <div class="form-group">
              <label for="low-health-threshold">Low Enemy Health Indicator Threshold</label>
              <div id="low-health-control" class="input-group input-group-lg">
                <span class="input-group-btn">
                  <button id="low-health-down" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-minus"></span>
                  </button>
                </span>
                <input id="low-health-threshold" type="tel" class="form-control text-center" value="0">
                <span class="input-group-btn">
                  <button id="low-health-up" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </span>
              </div>
            </div>
            <div id="tooManyPlayers" class="alert alert-danger hidden" role="alert">Too many players. Remove another player first.</div>
            <hr>
            <div id="notEnoughPlayers" class="alert alert-danger hidden" role="alert">Please select <span class="maxTeamSize">99</span> players.</div>
            <p>
              <button id="play-butt" class="btn btn-default btn-lg btn-block" type="button">Play</button>
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p class="text-center">
            <a class="btn btn-default" href="/" role="button">Home</a>
          </p>
          <footer class="text-center">
            &copy; 2016 <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, <a href="https://github.com/nick-ng/NickGBHealth" target="_blank">GitHub</a><br>
            Guild Ball<!--&#8482;--> guild logos &amp; player cards are &copy; 2015 <a href="http://steamforged.com/" target="_blank">Steamforged Games Ltd.</a> All Rights Reserved. Used with permission.<br>
            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Play Game &mdash; Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <section id="fullscreen-content">
        <div class="row">
          <div class="col-md-12">
            <div id="test1">
              <select multiple class="form-control" size="50"></select>
              <button class="btn btn-default" type="button">Generate 1000 games</button>
            </div>
          </div>
        </div>
      </section>
      <div class="row">
        <div class="col-md-12">
          <footer class="text-center">
            &copy; 2016 <a href="http://nick-ng.com" target="_blank">Nick Ng</a> <a href="https://github.com/nick-ng/NickGBHealth" target="_blank">GitHub</a><br>
            Guild Ball<!--&#8482;--> guild logos &amp; player cards are &copy; 2015 <a href="http://steamforged.com/" target="_blank">Steamforged Games Ltd.</a> All Rights Reserved.<br>
            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js.cookie.js"></script>
    <script src="/jquery.qrcode.min.js"></script>
    <script src="/jquery.animate-colors-min.js"></script>
    <script src="/jquery.fullscreen-min.js"></script>
    <script src="/common.js"></script>
    <script src="/guilds.js"></script>
    <script>
      $(document).ready(function() {
        // Test 1
        $( '#test1 > button' ).click(function() {
          var i = 1000;
          while (i--) {
            $.post( '/', {newGame:true}, function(res) {
              $( '#output' ).text('Got response.');
              if (res.id) {
                $( '#test1 > select' ).append('<option>' + res.id + '</option>');
              }
            });
          }
        });
      }); // $( document ).ready(function() {
    </script>
  </body>
</html>

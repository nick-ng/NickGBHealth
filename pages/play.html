<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host Game &mdash; Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
          <div id="opponents0" class="row player-container" data-toggle="buttons">
            <div class="col-md-12">
              No opponent.
            </div>
          </div>
          <div class="row">
            <div id="gameID" class="col-xs-12 text-center"></div>
          </div>
          <div id="myPlayers0" class="row player-container" data-toggle="buttons">
          </div>
          <h4 id="selectedPlayer" class="text-center"></h4>
          <div class="row">
            <div id="quickHealth">
              <button id="minusOne" class="btn btn-danger col-xs-2" type="button">-1<br><span class="glyphicon glyphicon-heart"></span></button>
              <button id="minusTwo" class="btn btn-danger col-xs-2" type="button">-2<br><span class="glyphicon glyphicon-heart"></span></button>
              <button id="minusThree" class="btn btn-danger col-xs-2" type="button">-3<br><span class="glyphicon glyphicon-heart"></span></button>
              <button id="icySponge" class="btn btn-success col-xs-2" type="button">Icy<br>Sponge</button>
              <button id="plusFour" class="btn btn-success col-xs-2" type="button">+4<br><span class="glyphicon glyphicon-heart"></span></button>
              <button id="plusOne" class="btn btn-success col-xs-2" type="button">+1<br><span class="glyphicon glyphicon-heart"></span></button>
            </div>
          </div>
          <div class="row">
            <div id="healthBoxes" class="small-margin-top"></div>
            <div id="isOpponent" class="small-margin-top">
              <h3 class="text-center hidden">Opponent's player</h3>
            </div>
          </div>
        </div>
        <div class="hidden-xs col-sm-1 col-md-2 col-lg-3">
          <!-- Player card goes here -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p class="text-center">
            <a class="btn btn-default" href="/" role="button">Home</a>
          </p>
          <footer class="text-center">
            &copy; <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, 2016 <a href="https://github.com/nick-ng/NickGBHealth">GitHub</a><br>
            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js.cookie.js"></script>
    <script src="/jquery.qrcode.min.js"></script>
    <script src="/common.js"></script>
    <script src="/play.js"></script>
  </body>
</html>

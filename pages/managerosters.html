<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Manage Rosters &mdash; Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="hidden-xs col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
          <p>
            <div id="rosterSelector" class="btn-group btn-group-justified" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="rosters" id="0" autocomplete="off" checked>Roster 1
              </label>
              <label class="btn btn-default">
                <input type="radio" name="rosters" id="1" autocomplete="off">Roster 2
              </label>
            </div>
          </p>
          <div id="guildBack" class="hidden">
            <p>
              <button id="guildBack-butt" class="btn btn-default btn-block" type="button"></button>
            </p>
          </div>
          <div class="row">
            <div id="guildSelector" class="col-xs-12">
              <h3 class="text-center">Choose a Guild</h3>
              <!-- Guild selection buttons go here -->
            </div>
          </div>
          <div id="allPlayers" class="hidden">
            <p>Choose Players &ndash; <span id="rosterSize">0</span>/<span id="maxRosterSize"> Something went wrong! </span></p>
            <!-- Player selection buttons go here -->
          </div>
          <div id="saveControl" class="hidden">
            <button id="saveRosterButton" class="btn btn-default btn-block" type="button">Save Roster</button>
            <div id="saveSuccessAlert" class="alert alert-success hidden" role="alert"></div>
          </div>
          <p id="output"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p class="text-center">
            <a class="btn btn-default" href="/" role="button">Home</a>
          </p>
          <footer class="text-center">
            &copy; 2016 <a href="http://nick-ng.com" target="_blank">Nick Ng</a> <a href="https://github.com/nick-ng/NickGBHealth" target="_blank">GitHub</a><br>
            Guild Ball<!--&#8482;--> guild logos &amp; player cards are &copy; 2015 <a href="http://steamforged.com/" target="_blank">Steamforged Games Ltd.</a> All Rights Reserved.<br>
            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>
    
    <script src="/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js.cookie.js"></script>
    <script src="/common.js"></script>
    <script src="/managerosters.js"></script>
  </body>
</html>

<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Manage Rosters &mdash; Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
    <script src="/underscore-min.js" defer></script>
    <script src="/jquery-2.2.4.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js.cookie.js" defer></script>
    <script src="/common.js" defer></script>
    <script src="/guilds.js" defer></script>
    <script src="/managerosters.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
          <p>
            <div id="rosterSelector" class="btn-group btn-group-lg btn-group-justified" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="rosters" value="0" autocomplete="off" checked>Roster 1
              </label>
              <label class="btn btn-default">
                <input type="radio" name="rosters" value="1" autocomplete="off">Roster 2
              </label>
            </div>
          </p>
          <div id="guildBack" class="hidden">
            <p>
              <button id="guildBack-butt" class="btn btn-default btn-lg btn-block" type="button"></button>
            </p>
          </div>
          <div class="row">
            <div id="guildSelector" class="col-xs-12">
              <h3 class="text-center">Choose a Guild</h3>
              <!-- Guild selection buttons go here -->
            </div>
          </div>
          <div id="allPlayers" class="hidden">
            <p>Choose Players &ndash; <span id="rosterSize">0</span>/<span id="maxRosterSize"> Something went wrong! </span></p>
            <!-- Player selection buttons go here -->
          </div>
          <form id="saveControl" class="hidden">
            <div class="form-group">
              <label for="low-health-threshold">Low Enemy Health Indicator Threshold</label>
              <div id="low-health-control" class="input-group input-group-lg">
                <span class="input-group-btn">
                  <button id="low-health-down" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-minus"></span>
                  </button>
                </span>
                <input id="low-health-threshold" type="tel" class="form-control text-center" value="0">
                <span class="input-group-btn">
                  <button id="low-health-up" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </span>
              </div>
            </div>
            <div id="saveSuccessAlert" class="alert alert-success hidden" role="alert"></div>
            <button id="saveRosterButton" class="btn btn-default btn-lg btn-block" type="button">Save Roster</button>
          </form>
          <p id="output"></p>
        </div>
        <div id="cardCol" class="hidden-xs col-sm-6 col-md-6 col-lg-4">
          <div id="cardPanel" class="hidden">
            <a id="playerCard" href="#"></a>
          </div>
        </div>
        <div id="cardCol2" class="visible-lg-inline col-lg-4">
          <div id="cardPanel2" class="hidden">
            <div id="playerCard2"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p class="text-center">
            <a class="btn btn-default" href="/" role="button">Home</a>
          </p>
          <footer class="text-center">
            &copy; 2016 <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, <a href="https://github.com/nick-ng/NickGBHealth" target="_blank">GitHub</a><br>
            Guild Ball<!--&#8482;--> guild logos &amp; player cards are &copy; 2015 <a href="http://steamforged.com/" target="_blank">Steamforged Games Ltd.</a> All Rights Reserved. Used with permission.<br>
            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>

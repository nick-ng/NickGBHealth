<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="hidden-xs col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
          <p id="output"></p>
          <h1 class="text-center">Nick's Guild Ball Health Tracker</h1>
          <p class="hidden">
            <button id="resumeGameButton" class="btn btn-default btn-lg btn-block" type="button">Resume Game</button>
          </p>
          <p>
            <button id="newGameButton" class="btn btn-default btn-lg btn-block" type="button">Host Game</button>
          </p>
          <p>
            <form id="joinGameForm">
              <div class="form-group input-group input-group-lg">
                <input id="gameID" type="text" class="form-control" placeholder="Game ID">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">Join</button>
                </span>
              </div>
            </form>
          </p>
          <p>
            <a class="btn btn-default btn-lg btn-block" href="/managerosters" role="button">Manage Rosters</a>
          </p>
          <p>
            <a class="btn btn-default btn-lg btn-block" href="/1" role="button">Solo Mode</a>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <footer class="text-center">&copy; <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, 2016 <a href="https://github.com/nick-ng/NickGBHealth">GitHub</a></footer>
        </div>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js.cookie.js"></script>
    <script src="/common.js"></script>
    <script src="/home.js"></script>
  </body>
</html>

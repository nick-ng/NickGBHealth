<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="hidden-xs col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
          <p id="output"></p>
          <h1 class="text-center hidden-xs">Nick's Guild Ball Health Tracker</h1>
          <h4 class="text-center visible-xs-block">Nick's Guild Ball Health Tracker</h4>
          <form>
            <div class="form-group">
              <button id="resumeGameButton" class="btn btn-default btn-block hidden" type="button">Resume Game</button>
            </div>
          </form>
          <form>
            <div class="form-group">
              <button id="newGameButton" class="btn btn-default btn-block" type="button">Host Game</button>
            </div>
          </form>
          <form id="joinGameForm">
            <div id="joinAlert" class="alert alert-danger hidden" role="alert">Please enter a game ID</div>
            <div class="form-group input-group">
              <input id="gameID" type="text" class="form-control" placeholder="Game ID">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Join</button>
              </span>
            </div>
          </form>
          <form id="specGameForm">
            <div id="specAlert" class="alert alert-danger hidden" role="alert">Please enter a game ID</div>
            <div class="form-group input-group">
              <input id="gameIDSpec" type="text" class="form-control" placeholder="Game ID">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Spectate</button>
              </span>
            </div>
          </form>
          <form>
            <div class="form-group">
              <a class="btn btn-default btn-block" href="/managerosters" role="button">Manage Rosters</a>
            </div>
          </form>
          <form>
            <div class="form-group">
              <a class="btn btn-default btn-block" href="/1" role="button">Solo Mode</a>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <footer class="text-center">
            &copy; 2016 <a href="http://nick-ng.com" target="_blank">Nick Ng</a> <a href="https://github.com/nick-ng/NickGBHealth" target="_blank">GitHub</a><br>
            Guild Ball<!--&#8482;--> guild logos &amp; player cards are &copy; 2015 <a href="http://steamforged.com/" target="_blank">Steamforged Games Ltd.</a> All Rights Reserved.<br>
            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js.cookie.js"></script>
    <script src="/common.js"></script>
    
    <script src="/home.js"></script>
  </body>
</html>

<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Options &mdash; Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
    <script src="/underscore-min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/jquery-2.2.4.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js.cookie.js" defer></script>
    <script src="/jquery.qrcode.min.js" defer></script>
    <script src="/jquery.animate-colors-min.js" defer></script>
    <script src="/jquery.fullscreen-min.js" defer></script>
    <script src="/common.js" defer></script>
    <script src="/guilds.js" defer></script>
    <script src="/options.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
          <label for="cap-pos">
            <h3>Captain's Position</h3>
          </label>
          <div id="cap-pos" class="row player-container"></div>
          <label for="mas-pos">
            <h3>Mascot's Position</h3>
          </label>
          <div id="mas-pos" class="row player-container"></div>
          <label for="fullscreen-options">
            <h3>Fullscreen Behaviour</h3>
            <p>Application should enter fullscreen mode when you:</p>
            <div class="radio">
              <label>
                <input type="radio" name="fullscreen-behaviour" id="separate" value="separate">
                Click &ldquo;Fullscreen&rdquo; button
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="fullscreen-behaviour" id="player" value="player">
                Click player buttons
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="fullscreen-behaviour" id="disabled" value="disabled">
                Never enter fullscreen mode
              </label>
            </div>
          </label>
        </div>
        <div class="hidden-xs col-sm-6 col-md-6 col-lg-4">
          <label for="preload-cards">
            <h3>Preload player cards</h3>
          </label>
          <p>This may improve card load-time if your device is able to store all the cards in its cache.</p>
          <div class="form-group">
            <button id="preload-cards" class="btn btn-default" type="button">Preload Cards</button>
            <span id="preload-card-current"></span>
          </div>
          <div id="preload-cards-bar" class="progress hidden">
            <div id="preload-cards-progress" class="progress-bar" role="progressbar" style="width: 0%">
              <span class="sr-only">0</span>
            </div>
          </div>
          <div id="preloaded-cards"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <div class="form-inline text-center">
            <a class="btn btn-default" href="/" role="button">Home</a>
            <button class="btn btn-primary" id="resumeGameButton" type="button">Resume Game</button>
          </div>
          <hr>
          <footer class="text-center">
            &copy; 2016 <a href="http://nick-ng.com" target="_blank">Nick Ng</a>, <a href="https://github.com/nick-ng/NickGBHealth" target="_blank">GitHub</a><br>
            Guild Ball<!--&#8482;--> guild logos &amp; player cards are &copy; 2015 <a href="http://steamforged.com/" target="_blank">Steamforged Games Ltd.</a> All Rights Reserved. Used with permission.<br>
            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>

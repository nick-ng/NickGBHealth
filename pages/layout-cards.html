<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Test Card Layout &mdash; Nick's Guild Ball Health Tracker</title>
    <link rel="shortcut icon" href="/images/narwhal-32.png" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extra.css" rel="stylesheet">
    <link href="/layout-cards.css" rel="stylesheet">
    <script src="/underscore-min.js" defer></script>
    <script src="/jquery-2.2.4.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js.cookie.js" defer></script>
    <script src="/common.js" defer></script>
    <script src="/guilds.js" defer></script>
    <script src="/layout-cards.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
          <h6>
            <input id="player-name" class="form-control" type="text" placeholder="Start typing a player's name" autocomplete="off">
            <button id="show-avarisse" class="btn btn-default">Avarisse</button>
            <button id="show-blackheart" class="btn btn-default">Blackheart</button>
          </h6>
          <p>
            <textarea id="json-output" class="form-control" rows="20"></textarea>
          </p>
        </div>
        <div id="cardCol" class="hidden-xs col-sm-6 col-md-6 col-lg-4">
          <div id="cardPanel" class="">
            <a id="playerCard" href="#"></a>
          </div>
        </div>
        <div id="cardCol2" class="visible-lg-inline col-lg-4">
          <div id="cardPanel2" class="hidden">
            <div id="playerCard2"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <p class="text-center">
            <a class="btn btn-default" href="/" role="button">Home</a>
          </p>

            <a href="http://glyphicons.com/">GLYPHICONS</a> used as part of <a href="http://getbootstrap.com/">Bootstrap</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
